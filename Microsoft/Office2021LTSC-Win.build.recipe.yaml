    # - '>'
    # - Office-dir.txt
    # exe_file: 'cmd.exe'
    # exe_folder: '%RECIPE_CACHE_DIR%'

- Processor: URLTextSearcher
  Arguments:
    # v64_16.0.17932.20428.cab
    re_pattern: '(v32_(?P<versionint>([0-9]+\.)*[0-9]+)\.cab)'
    url: file://%BUILD_DIR%/%pkg_dir%/sourceunzipped/Office-dir.txt


- Processor: com.github.NickETH.recipes.SharedProcessors/SevenZipExtractor
  Comment: Extract the IntegratedOffice.exe file from the Office package to extract icons later.
  Arguments:
    exe_path: '%BUILD_DIR%\%pkg_dir%\sourceunzipped\Office\Office\Data\%versionint%\i320.cab'
    extract_dir: '%BUILD_DIR%\%pkg_dir%\sourceunzipped'
    extract_file: 'IntegratedOffice.exe'
    ignore_pattern: ''
    recursive: 'True'
    preserve_paths: 'False'

- Processor: com.github.NickETH.recipes.SharedProcessors/ExecuteFile
  Comment: create archive in the release dir
  Arguments:
    cmdline_args:
    - a
    - '%BUILD_DIR%\%pkg_dir%\release\%NAME%%PF_STRING%.zip'
    - '%BUILD_DIR%\%pkg_dir%\sourceunzipped\Office\*'
    exe_file: '"%SZIP_PATH%"'
    exe_folder: '%BUILD_DIR%\%pkg_dir%\sourceunzipped'

