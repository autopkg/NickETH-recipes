Description: Buld the latest Office 2021 LTSC x86 installer for Windows.
Identifier: com.github.NickETH.recipes.build.Office2021LTSC-Win
ParentRecipe: com.github.NickETH.recipes.download.Office2021LTSC-Win
MinimumVersion: 1.3.1

Input:
  NAME: Office2021LTSC
  NAME_LONG: 'Office 2021 LTSC'
  VENDOR: 'Microsoft'
  PLATFORM: x86
  PF_STRING: ''
  LANG_STRING: _ML

Process:
- Processor: com.github.NickETH.recipes.SharedProcessors/CreateNextBuild
  Comment: Create a build enviroment to build the package
  Arguments:
    BuildFiles: NextVerFiles.txt
    build_dir: '%BUILD_DIR%'
    create_AS_ver: 'True'
    folder_list: sourcepkt:sourceunzipped:release:icons:read:helpers
    org_ver: '%version%'
    pkg_dir: '%NAME%%PF_STRING%_::VVeerrssiioonn::_ML'
    recipe_dir: '%RECIPE_DIR%'
    recipe_path: '%RECIPE_PATH%'
    ver_fields: '4'

- Processor: com.github.sebtomasi.SharedProcessors/RenameVar
  Arguments:
    input_var: '%NAME%%PF_STRING%_%build_ver%_ML'
    rename_var: pkg_dir

- Processor: com.github.NickETH.recipes.SharedProcessors/SevenZipExtractor
  Comment: Extract the setup.exe file from the deployment tool package
  Arguments:
    exe_path: '%pathname%'
    extract_dir: '%BUILD_DIR%\%pkg_dir%\sourceunzipped\Office'
    extract_file: 'setup.exe'
    ignore_pattern: ''
    recursive: 'True'
    preserve_paths: 'False'

- Processor: com.github.NickETH.recipes.SharedProcessors/ExecuteFile
  Comment: Download the Office source
  Arguments:
    cmdline_args:
    - /Download
    - '%BUILD_DIR%\%pkg_dir%\helpers\CONFIG_2021LTSC_ML_x86.xml'
    exe_file: 'setup.exe'
    exe_folder: '%BUILD_DIR%\%pkg_dir%\sourceunzipped\Office'

- Processor: com.github.NickETH.recipes.SharedProcessors/ExecuteFile
  Comment: get the directories from the Office download
  Arguments:
    cmdline_args:
    - /C
    - dir
    - /b
    - '%BUILD_DIR%\%pkg_dir%\sourceunzipped\Office\Office\Data'
    - '>'
    - Office-dir.txt
    exe_file: 'cmd.exe'
    exe_folder: '%BUILD_DIR%\%pkg_dir%\sourceunzipped'

# - Processor: com.github.NickETH.recipes.SharedProcessors/ExecuteFile
  # Comment: get the directories from the Office download
  # Arguments:
